<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Second Page</title>
    </h:head>
    <f:view>
        <h:body>
            <h:link value="Back" outcome="index"/>
            Hello from Facelets
            <h:form>
                <p:panelGrid id="inputPanel" columns="2">
                    <p:outputLabel value="Name"/>
                    <p:inputText value="#{user.name}"/>
                </p:panelGrid>
                <p:commandButton update="nameTable" value="Add Name" actionListener="#{userTable.addName}"/>
                <p:dataTable id="nameTable" var="u" value="#{userTable.allUserName}" filteredValue="#{userTable.filterUser}" >
                    <p:column headerText="Name" filterBy="name" filterMatchMode="contains">
                        <h:outputLabel value="#{u.name}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </h:body>
    </f:view>
</html>
